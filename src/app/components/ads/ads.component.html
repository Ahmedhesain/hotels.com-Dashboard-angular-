
<div class="container-fluid" style="width: 90%;">
  <div class="container-fluid" style="width: 90%">
    <h1 style="font-weight: bolder; color: #2596be; text-align: center">
     Add Ads
    </h1>

    <div class="form-group row">
      <label for="ID" class="col-sm-2 col-form-label">ID</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="ID" placeholder="ID" readonly />
      </div>
    </div>
    <br />
    <div class="form-group row">
      <label for="Name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="Name" placeholder="Name"  [(ngModel)]="name" required />
      </div>
    </div>
    <br />

    <div class="form-group row">
      <label for="ads" class="col-sm-2 col-form-label">ads Image</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="adsImage" placeholder="City Image URL" [(ngModel)]="img" required/>
      </div>
    </div>
    <br />

    <button type="button" class="btn btn-success" (click)="saveAds()" >
      Add
    </button>



  </div>
  <div class="row">
  <h1 style="font-weight: bolder;color:#2596be; text-align: center;"  >All Advertisements</h1>

  <table id="ProductsData" class="table table-success table-striped table-hover ">
      <thead>
          <tr>
              <th>Campaign Name</th>
              <th>Campaign Image</th>
              <th>del</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of ads |async">
          <td>{{data.name}}</td>
          <td><img src={{data.img}} width="200px" alt="Order image"></td>
          <td><button class="btn btn-danger" (click)="deleteAds(data.id)">del</button></td>
        </tr>
      </tbody>
  </table>
</div>
</div>
