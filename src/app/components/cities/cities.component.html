<div class="container-fluid" style="width: 90%;">
  <div class="row">
    <div class="container-fluid" style="width: 90%">
      <h1 style="font-weight: bolder; color: #2596be; text-align: center">
       Add City
      </h1>

      <div class="form-group row">
        <label for="ID" class="col-sm-2 col-form-label">ID</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="ID" placeholder="ID" readonly />
        </div>
      </div>
      <br />
      <div class="form-group row">
        <label for="Name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Name" placeholder="Name"  [(ngModel)]="name" required />
        </div>
      </div>
      <!-- <h1>{{img}}  {{name}}</h1> -->
      <br />

      <div class="form-group row">
        <label for="city" class="col-sm-2 col-form-label">city Image</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="cityImage" placeholder="City Image URL" [(ngModel)]="img" required/>
        </div>
      </div>
      <br />

      <button type="button" class="btn btn-success" (click)="saveCity()" >
        Add
      </button>



    </div>
    <div class="row">
      <h1 style="font-weight: bolder;color:#2596be; text-align: center;">All Cities</h1>

      <table id="ProductsData" class="table table-success table-striped table-hover ">
        <thead>
          <tr>
            <th>City Name</th>
            <th>City Image</th>
            <th>id</th>
            <th>del</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of cities |async">
            <td>{{data.name}}</td>
            <td><img src={{data.img}} style="width: 15rem;;" alt="Order image"></td>
            <td>{{data.id}}</td>
            <td><button type="button" class="btn btn-danger" (click)="deleteCity(data.id)" >
              del
            </button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
